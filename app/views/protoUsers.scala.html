@(users: List[User])

@import helper._

@main("Terra Traveler - Data Model Proto") {
    
    <h1>@users.size users</h1>
    
    <ul>
        @users.map { user =>
            <li>
                <a href="@routes.Users.byEmail(user.email)" >
                	@user.userName
                </a> | @user.email
            </li>
        }
    </ul>   
}
