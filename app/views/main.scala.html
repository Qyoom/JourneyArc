@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
    </head>
    <body>
        @content
        <p><a href="@routes.Users.allUsers"><em>All Users</em></a></p>
        
        @helper.form(routes.Application.logout()) {
        	<p><button type="submit">Log out</button></p>
        }
    </body>
</html>
