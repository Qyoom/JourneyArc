@(events: List[Event])

@main("Terra Traveler - Data Model Proto"){
	
	<h1>@events.size events</h1>
    
    <dl>
        @events.map { event =>
            <dt>
                <a href="@routes.Events.event(event.id.get)" >
                	@event.date
                </a>
            </dt>
            <dd>@event.description</dd>
        }
    </dl>
	
}
